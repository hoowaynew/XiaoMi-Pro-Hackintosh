language: cpp

env:
  global:
    - VERSION="${TRAVIS_TAG:1}"
    - printVersion=$(echo "${VERSION}" | sed 's/-/\ /g' | sed 's/beta/beta\ /g')

jobs:
  include:
  - os: osx
    name: "Build"
    osx_image: xcode10.2
    compiler: clang

    script:
      - ./makefile.sh --NO_GH_API --VERSION=${VERSION} --PRE_RELEASE=Kext

    deploy:
      provider: releases
      file: "build/*.zip"
      file_glob: true
      edge: true
      name: "XiaoMi NoteBook Pro EFI v${printVersion}"
      release_notes_file: "build/XiaoMi_Pro-v${VERSION}/ReleaseNotes.md"
      prerelease: true
      token:
        secure: 
      on:
        tags: true

  - os: osx
    name: "Analyze Scripts"

    script:
    - HOMEBREW_NO_INSTALL_CLEANUP=1 brew install shellcheck
    - find . \( -name "*.tool" -o -name "*.command" -o -name "*.sh" \) -exec sh -c 'for TargetFile; do shellcheck --severity=info "${TargetFile}" || exit 1; done' sh {} +
